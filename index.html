<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hanzi Deck</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/hanzi-writer@3/dist/hanzi-writer.min.js"></script>
  <style>
    :root {
      --char-size-desktop: 280px;
      --char-size-mobile: 220px;
    }
    html, body { height: 100%; width: 100%; overflow-x: hidden; }
    body {
      display: flex; flex-direction: column;
      align-items: center; margin: 0;
      padding: 50px 10px 150px 10px;
      box-sizing: border-box; background-color: #fefefe;
      font-family: "Noto Serif TC", "Microsoft JhengHei", sans-serif;
    }
    #status-container {
      position: absolute; top: 15px; left: 50%; transform: translateX(-50%);
      display: flex; align-items: center; gap: 10px;
      font-size: 18px; color: #333;
      white-space: nowrap;
    }
    #sync-status-indicator {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: #ccc; /* Default grey color */
      border: 1px solid rgba(0,0,0,0.1);
      transition: background-color 0.3s ease;
    }

    #search-btn {
      position: absolute;
      top: 15px;
      left: 20px;
      font-size: 26px;
      color: #555;
      text-decoration: none;
      transition: color 0.2s;
      cursor: pointer;
    }
    #search-btn:hover { color: #1e90ff; }
    
    .top-right-controls {
        position: absolute;
        top: 15px;
        right: 20px;
        display: flex;
        gap: 15px;
    }
    .top-right-controls a {
        font-size: 26px;
        color: #555;
        text-decoration: none;
        transition: color 0.2s;
        cursor: pointer;
    }
    .top-right-controls a:hover {
        color: #1e90ff;
    }

    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      margin-top: 0;
      opacity: 0; 
      transition: opacity 0.3s ease-in-out;
    }
    
    .footer-controls {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #fefefe;
      padding: 10px 0 20px 0;
      z-index: 100;
      border-top: 1px solid #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    #main-display-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      min-height: 350px;
    }

    #char {
      display: flex; 
      justify-content: center; 
      align-items: center;
      width: 350px; 
      height: 350px;
    }
    
    #char-actions-footer {
      display: flex;
      gap: 60px;
      margin-bottom: 15px;
    }
    
    #speak-btn, #stroke-btn {
      background: none; border: none; color: #333; font-size: 32px;
      cursor: pointer; padding: 0; line-height: 1; transition: color 0.2s, opacity 0.2s;
    }
    #speak-btn:hover, #stroke-btn:hover { color: #1e90ff; }
    
    .buttons {
      display: flex; gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }
    button {
      font-size: 18px; 
      padding: 10px 20px;
      border: none; border-radius: 6px;
      color: white; background-color: #1e90ff; cursor: pointer; 
      min-width: 130px;
    }
    button:hover { opacity: 0.85; }
    .again { background-color: #e74c3c; }
    .good { background-color: #2ecc71; } 
    .easy { background-color: #3498db; }
    
    #definitions-container {
      max-width: 600px;
      width: 95%;
      margin-top: 10px;
      padding: 5px 15px;
      background-color: #f8f9fa;
      border: 1px solid #e9ecef;
      border-radius: 8px;
      text-align: left;
      font-size: 16px;
      line-height: 1.7;
      max-height: 40vh;
      overflow-y: auto;
      display: none;
    }
    #definitions-container h4 {
      margin: 10px 0 5px 0;
      font-size: 24px;
      font-weight: normal;
      color: #1e90ff;
      border-bottom: 1px solid #dee2e6;
      padding-bottom: 5px;
    }
    #definitions-container ol {
      padding-left: 25px;
      margin: 0;
    }
    #definitions-container li {
      margin-bottom: 12px;
    }
    #definitions-container .part-of-speech {
      font-weight: bold;
      color: #343a40;
    }
    #definitions-container .example {
      color: #6c757d;
      font-style: italic;
      margin-top: 5px;
      display: block;
    }

    #practice-container {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      min-height: 350px;
      width: 100%;
      box-sizing: border-box;
      justify-content: center;
      padding-top: 20px;
    }
    #stroke-order-animation {
      width: 300px;
      height: 300px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    
    /* MODIFIED: Controls are now split into two groups */
    .practice-controls-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #practice-controls-quiz {
        display: none; /* Hidden by default */
    }

    .practice-controls-group button {
      min-width: 90px;
      font-size: 16px;
      padding: 8px 12px;
    }
    .practice-controls-group .close-btn,
    .practice-controls-group .end-quiz-btn {
      background-color: #e74c3c;
    }
    .practice-controls-group .hint-btn {
        background-color: #f39c12;
    }

    @media (max-width: 768px) {
      body {
        padding: 60px 5px 140px 5px;
      }
      #search-btn {
        font-size: 24px;
      }
      .top-right-controls a {
        font-size: 24px;
      }
      #main-display-wrapper {
        min-height: 280px;
      }
      #char {
        width: 280px;
        height: 280px;
      }
      #speak-btn, #stroke-btn { 
        font-size: 28px;
      }
      .buttons { 
        gap: 10px; 
      }
      button { 
        font-size: 16px; 
        padding: 8px 10px; 
        min-width: 100px;
      }
      #stroke-order-animation {
        width: 280px;
        height: 280px;
      }
    }
  </style>
</head>
<body>
  <div id="status-container">
    <span id="status">Loading...</span>
    <span id="sync-status-indicator" title="Sync status"></span>
  </div>
  <a id="search-btn" aria-label="Search Character"><i class="ti ti-search"></i></a>
  <div class="top-right-controls">
    <a href="stats.html" id="stats-btn" aria-label="View Statistics"><i class="ti ti-chart-pie"></i></a>
    <a href="edit.html" id="edit-btn" aria-label="Edit Deck & Settings"><i class="ti ti-settings"></i></a>
  </div>
  
  <div class="main-content">
    <div id="main-display-wrapper">
      <div id="char">Loading...</div>
    </div>
    <div id="practice-container">
      <div id="stroke-order-animation"></div>
      
      <!-- MODIFIED: Controls are now in two groups for better UX -->
      <div id="practice-controls-main" class="practice-controls-group">
        <button onclick="animateAllStrokes()">Animate</button>
        <button onclick="startPracticeQuiz()">Practice</button>
        <button class="close-btn" onclick="showStrokeOrder()">Close</button>
      </div>

      <div id="practice-controls-quiz" class="practice-controls-group">
        <button class="hint-btn" onclick="giveHint()">Hint</button>
        <button class="end-quiz-btn" onclick="endPracticeQuiz()">End Quiz</button>
      </div>

    </div>
    <div id="definitions-container"></div>
  </div>

  <div class="footer-controls">
    <div id="char-actions-footer">
      <button id="speak-btn" onclick="speakCharacter()" aria-label="Speak"><i class="ti ti-volume"></i></button>
      <button id="stroke-btn" onclick="showStrokeOrder()" aria-label="Show Stroke Order & Practice"><i class="ti ti-writing"></i></button>
    </div>
    <div class="buttons">
      <button id="btn-again" class="again" onclick="rate('again')">Again<br><small>...</small></button>
      <button id="btn-good" class="good" onclick="rate('good')">Good<br><small>...</small></button>
      <button id="btn-easy" class="easy" onclick="rate('easy')">Easy<br><small>...</small></button>
    </div>
  </div>

  <script src="index.js" defer></script>
</body>
</html>
